<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
  
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="login">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.png" alt="foto do perfil">
                </div>
                <a href="a" class="instagram-login">Continue como ariellisf</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>
            <div class="login">
                <p class="not-account">Não é ariellisf?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a> 
                    <a href="a" class="app-download"></a> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
